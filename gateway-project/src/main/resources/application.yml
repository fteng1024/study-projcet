server:
  port: 8090

spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: fly_path_route
          uri: http://localhost:8081
#          uri: http://localhost:8888
          predicates:
            - Path=/fly/**
          filters:
            - StripPrefix=1
  devtools:
    restart:
      additional-paths: src/main/java

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    reactor:
      netty: debug
